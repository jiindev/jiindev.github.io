- title: DREAMWITCH
  date: 2020. 04 - 2020. 05
  description: |
    투두리스트 SNS 웹서비스를 공동기획 및 풀스택 개발했습니다. 
    그날 하루동안의 해야 할 일을 기록하고,
    12시가 가기 전에 미션을 성공하면 보상을 줌으로써 사용자에게 동기부여를 줍니다. 
    모은 화폐로는 아바타를 커스터마이징 할 수 있으며, 
    다른 사용자의 페이지에 방문하여 덧글을 남김으로써 소통할 수 있습니다. 
    AWS에서 EC2서비스를 이용하여 배포하였습니다.
  skills: 
    - REACT (REACT HOOKS)
    - REDUX & REDUX-SAGA
    - NEXT.js
    - Express.js
    - STYLED COMPONENT
    - 서버사이드 렌더링
    - AWS 배포
  siteUrl: http://dreamwitch.kr/
  githubUrl: https://github.com/jiindev/DREAMWITCH
  imgLink: /dreamwitch.jpg
  blogUrl: /blog/about-dreamwitch/

- title: 마리의 할로윈 파티
  date: 2019. 9 - 2019. 10
  description: |
    카툰타투 텀블벅 판매에서 이벤트로 진행한 스낵게임 웹사이트를 공동기획 및 개발했습니다. 
    별도의 라이브러리 없이 순수 자바스크립트 만으로 개발하였으며 
    카드 뒤집기와 지뢰찾기 기본 동작 원리는 강의를 참고하여 진행하였고 
    추가로 스테이지 게임 클리어 팝업 등의 기능을 커스텀하였습니다. 
    모든 미니게임을 클리어하면 특별한 엔딩을 확인할 수 있습니다.
  skills: 
    - VANILA JS  
    - RESPONSIVE WEB
  siteUrl: http://cartoontattoo.cafe24.com/halloween/
